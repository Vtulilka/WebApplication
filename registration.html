<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="registration-body">
    <div class="registration-container">
        <form>
            <a href="#" class="title">На главную</a><br>
            <label for="name" class="form-label">Имя</label><br>
            <input type="text" id="name" name="name" class="input-field">
            <label for="email" class="form-label">Email</label><br>
            <input type="text" id="email" name="email" class="input-field">
            <label for="password" class="form-label">Пароль</label><br>
            <input type="text" id="password" name="password" class="input-field">
            <input type="submit" value="Зарегистрироваться" class="submit-button">
        </form>
    </div>


    <script src="index.js"></script>
</body>

</html>
