<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="authorization-body">
    <form action="/admin/login_submit" method="post" class="login-form">
        <h1 class="form-title">Вход</h1>

        <div class="form-group">
            <h1>
                <span class="form-label">Логин</span>
                <a href="https://example.com/registration" class="form-link">вход по номеру телефона</a>
            </h1>
            <input type="text" name="login" class="input-login" required>
        </div>

        <div class="form-group">
            <h1>
                <span class="form-label">Пароль</span>
                <a href="https://example.com/registration" class="form-link">изменить пароль</a>
            </h1>
            <input type="text" name="password" class="input-login" required>
        </div>

        <div class="form-group form-remember">
            <input type="checkbox" class="input-checkbox">
            <label class="checkbox-label"> <span class="checkbox-text">Запомнить меня</span></label>
        </div>

        <div class="form-links">
            <a href="https://example.com/registration" class="form-link">Зарегистрироваться</a><br>
            <a href="https://example.com/registration" class="form-link">Восстановить доступ</a>
        </div>

    </form>

    <div class="info-box">
        <h2>Какая-то информация о приложении</h2>
    </div>

    <script src="index.js"></script>
</body>

</html>
